<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="js.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript game 101</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Akshar&display=swap');
        *{
            margin: 0;
            touch-action: none;
        }      
        body{
            background-color: black;
        }
        i{
            color: white;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
    <div style="position : absolute; color: white; padding: 1rem;font-family: 'VT323'; font-size: 1rem; user-select: none;">
        <span>Score : <span id="gameScore">0</span></span>
    </div>
    <div style="position:absolute;top: 0px;
    right: 0px;padding:1rem">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="color: white;
          width: 20px;
          height: 20px;
          cursor: pointer;" id="volumeUp">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="color: white;
        width: 20px;
        height: 20px;
        cursor: pointer;display: none;" id="volumeDown">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
          </svg>
    </div>
    <div id="gameOverDisplay" style="position:absolute; background: white;font-family: 'VT323'; top:50% ; transform: translate(-50%, -50%); left:50% ; padding:1rem; max-width: 400px; width: 100%; text-align: center;border-radius: 0.5rem;display: none;">
        <h1 style="font-size: 1rem ; color: grey;user-select: none;">GAME OVER</h1>
        <h1 id="scoreDisplay" style="font-size: 2.5rem; margin-bottom: 0;margin-top: 0.5rem;user-select: none;">0</h1>
        <p style="font-size: 0.8rem; color: grey;user-select: none;">Points</p>
        <button id="resetBtn" style="font-family :'VT323'; background-color: rgb(126, 126, 232); border: none; border-radius: 5px; margin-top: 12px; color: white;padding: 0.5rem 1rem; cursor: pointer;">Reset Game</button>
    </div>

    <div id="startGame" style="position:absolute; background: white;font-family: 'VT323'; top:50% ; transform: translate(-50%, -50%); left:50% ; padding:1rem; max-width: 400px; width: 100%; text-align: center;border-radius: 0.5rem;display: block;">
        <h1 style="font-size: 2.5rem; margin-bottom: 0;margin-top: 0.5rem;user-select: none;">Shoot Around</h1>
        <button id="startBtn" style="font-size: 1.2rem;font-family :'VT323'; background-color: rgb(126, 126, 232); border: none; border-radius: 5px; margin-top: 12px; color: white;padding: 0.5rem 1rem; cursor: pointer;">Start Game</button>
    </div>

    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="classes.js"></script>
    <script src="audio.js"></script>
    <script src="index.js"></script>
</body>
</html>
